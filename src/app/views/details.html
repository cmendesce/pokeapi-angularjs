<div class="panel panel-default">
	<div class="panel-heading">Pokemon Details</div>
	<div class="panel-body">
		<p class="text-center"><img ng-src="http://pokeapi.co/media/img/{{data.national_id}}.png" alt="{{data.name}}" /></p>

		<div class="caption text-center">
			<h3>{{data.name}}</h3>
		</div>
		<hr>

		<p class="text-muted"><strong>Attack:</strong> {{data.attack}}</p>
		<p class="text-warning"><strong>Defense:</strong> {{data.defense}}</p>
		<p class="text-danger"><strong>Description:</strong>
			<br>{{description}}</p>

	</div>
</div>
<div class="panel panel-default">
	<div class="panel-heading">Send Comment</div>
	<div class="panel-body">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="First & Last Name" ng-model="name">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="col-sm-2 control-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" placeholder="example@domain.com" ng-model="email">
				</div>
			</div>
			<div class="form-group">
				<label for="message" class="col-sm-2 control-label">Comment</label>
				<div class="col-sm-10">
					<textarea class="form-control" rows="4" ng-model="comment"></textarea>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<input type="submit" value="Send" class="btn btn-primary" ng-click="sendComment()">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<!-- Will be used to display an alert to the user-->
				</div>
			</div>
		</form>
	</div>
</div>

<div class="panel panel-default">
	<div class="panel-heading">Comments</div>
	<div class="panel-body">
		<div ng-repeat="comment in comments">
			<div class="card card-block">
				<h3 class="card-title">{{comment.name}} - {{comment.email}}</h3>
				<p class="card-text">{{comment.comment}}</p>
			</div>
			<span ng-show="!$last"><hr></span>
		</div>
	</div>
</div>
