<div class="text-center" ng-show="loading" class="ng-hide">
  <p>
    <button class="btn btn-lg btn-warning"><span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading...</button>
  </p>
</div>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="pokemon in pokemons">
    <div class="thumbnail">
      <img ng-src="http://pokeapi.co/media/img/{{pokemon.data.national_id}}.png" alt="{{pokemon.data.name}}" />
      <div class="caption text-center">
        <h3>{{pokemon.data.name}}</h3>
        <p><button ng-click="details(pokemon.data)" class="btn btn-primary" role="button">Details</button></p>
      </div>
    </div>
  </div>
</div>
